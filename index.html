<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operasi Tambah (1-100)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden; 
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animations */
    .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

    /* --- Specific Activity Styles (Adapted) --- */
    .drop-zone { 
        border: 3px dashed #cbd5e1; 
        background-color: #f8fafc; 
        transition: all 0.2s;
    }
    .drop-zone.drag-over { 
        background-color: #dbeafe; 
        border-color: #3b82f6; 
        transform: scale(1.02); 
    }
    .drop-zone-filled {
        border-style: solid; border-color: #4ade80; background-color: #f0fdf4;
    }

    /* Flip Card Styles */
    .flip-container { perspective: 1000px; }
    .flip-inner { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.6s; }
    .flipped .flip-inner { transform: rotateY(180deg); }
    .flip-front, .flip-back { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .flip-back { transform: rotateY(180deg); background: white; border: 4px solid #10b981; }
    .flip-front { background: #eff6ff; border: 4px solid #3b82f6; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">‚ûï</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Operasi Tambah</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-5xl mx-auto p-4">
    
    <div class="game-card p-4 md:p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üßÆ</div>
                <h2 class="text-4xl md:text-5xl font-bold text-emerald-600 mb-4">Belajar Tambah</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Dari 1 hingga 100.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üÉè Kad Imbas</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß© Nilai Tempat</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üéØ Tambah Bawa</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚úÖ Kuiz Cepat</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üçé Visual Epal</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- GLOBAL HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti!";
    let draggedElement = null;

    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05;
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    function triggerWin() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) setupAct1(content);
          else if (n === 2) setupAct2(content);
          else if (n === 3) setupAct3(content);
          else if (n === 4) setupAct4(content);
          else if (n === 5) setupAct5(content);
          content.style.opacity = 1; 
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">üßÆ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Belajar Tambah</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti di bawah.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* --- DRAG & DROP UTILS --- */
    window.dragStart = function(e) {
        e.dataTransfer.setData('text', JSON.stringify(e.target.dataset));
        draggedElement = e.target;
        setTimeout(()=> e.target.style.opacity = '0.5', 0);
    }
    window.dragEnd = function(e) {
        if(draggedElement) { draggedElement.style.opacity = '1'; draggedElement = null; }
    }
    window.allowDrop = function(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
    window.dragLeave = function(e) { e.currentTarget.classList.remove('drag-over'); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* --- 1. Kad Imbas (Flash Cards) --- */
    function setupAct1(content) {
        setInfo("Klik kad untuk lihat jawapan.");
        const pairs = [[24,8], [35,6], [48,7], [27,13], [18,24], [59,12]];
        const [a,b] = pairs[Math.floor(Math.random()*pairs.length)];
        const ans = a+b;
        const ones = (a%10)+(b%10);
        const carry = ones>=10 ? 1:0;
        const tens = Math.floor(a/10) + Math.floor(b/10) + carry;

        content.innerHTML = `
            <div class="w-full max-w-lg text-center">
                <h3 class="text-3xl font-bold text-blue-600 mb-6">üÉè Kad Imbas Interaktif</h3>
                
                <div class="flip-container w-full h-64 cursor-pointer" onclick="this.classList.toggle('flipped'); speak('${ans}')">
                    <div class="flip-inner">
                        <div class="flip-front">
                            <div class="text-6xl font-black text-blue-800 mb-2">${a} + ${b}</div>
                            <div class="text-blue-500 font-bold">Klik untuk Jawapan</div>
                        </div>
                        <div class="flip-back p-4">
                            <div class="text-6xl font-black text-emerald-600 mb-4">${ans}</div>
                            <div class="text-lg text-slate-600 bg-slate-50 p-3 rounded-xl w-full text-left">
                                <p>üîπ Sa: ${(a%10)} + ${(b%10)} = <b>${ones}</b> ${carry?` (Bawa 1)`:``}</p>
                                <p>üîπ Puluh: ${Math.floor(a/10)} + ${Math.floor(b/10)} ${carry?`+ 1`:``} = <b>${tens}</b></p>
                            </div>
                        </div>
                    </div>
                </div>

                <button onclick="loadActivity(1)" class="btn-3d bg-indigo-500 text-white font-bold py-3 px-8 rounded-xl text-xl mt-8">üé≤ Soalan Baharu</button>
            </div>
        `;
    }

    /* --- 2. Nilai Tempat (Place Value) --- */
    function setupAct2(content) {
        const n = 10 + Math.floor(Math.random()*90);
        const p = Math.floor(n/10), s = n%10;
        const pool = [p, s, Math.floor(Math.random()*9)+1, Math.floor(Math.random()*9)+1].sort(()=>Math.random()-0.5);
        setInfo(`Susun digit untuk nombor ${n}.`);

        content.innerHTML = `
            <div class="w-full max-w-2xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-2">üß© Nilai Tempat</h3>
                <p class="text-2xl text-slate-600 mb-6 font-bold">Nombor Sasaran: <span class="text-4xl text-green-700 bg-green-100 px-4 py-1 rounded-lg">${n}</span></p>

                <div class="flex justify-center gap-4 mb-8">
                    <div class="w-32">
                        <div class="font-bold text-slate-400 mb-2">Puluh</div>
                        <div class="drop-zone h-32 rounded-2xl flex items-center justify-center text-4xl font-black text-green-800" 
                             ondrop="dropPlace(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-correct="${p}"></div>
                    </div>
                    <div class="w-32">
                        <div class="font-bold text-slate-400 mb-2">Sa</div>
                        <div class="drop-zone h-32 rounded-2xl flex items-center justify-center text-4xl font-black text-green-800" 
                             ondrop="dropPlace(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-correct="${s}"></div>
                    </div>
                </div>

                <div class="bg-slate-100 p-4 rounded-2xl border-2 border-slate-200">
                    <div class="flex flex-wrap justify-center gap-4">
                        ${pool.map(d => `
                            <div class="bg-white border-b-4 border-green-600 rounded-xl w-16 h-16 flex items-center justify-center text-3xl font-black shadow-sm cursor-grab active:cursor-grabbing hover:scale-105 transition-transform"
                                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-number="${d}">
                                ${d}
                            </div>
                        `).join('')}
                    </div>
                </div>
                 <button onclick="loadActivity(2)" class="mt-6 text-slate-400 underline">Soalan Baru</button>
            </div>
        `;
    }

    window.dropPlace = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        const draggedNumber = parseInt(draggedElement.dataset.number);
        const correctNumber = parseInt(e.currentTarget.dataset.correct);
        
        if (draggedNumber === correctNumber) {
            e.currentTarget.textContent = draggedNumber;
            e.currentTarget.classList.add('drop-zone-filled');
            e.currentTarget.classList.remove('drop-zone');
            e.currentTarget.dataset.filled = 'true';
            draggedElement.remove();
            speak(draggedNumber.toString());
            
            // Check Win
            const filled = document.querySelectorAll('.drop-zone-filled');
            if(filled.length === 2) { triggerWin(); setInfo("Hebat! Jawapan tepat."); }
        } else {
            e.currentTarget.classList.add('shake'); setTimeout(()=>e.currentTarget.classList.remove('shake'),500);
            speak("Salah.");
        }
    }


    /* --- 3. Tambah & Bawa (Carry Game) --- */
    function setupAct3(content) {
        const A = 10 + Math.floor(Math.random()*80);
        const B = 10 + Math.floor(Math.random()*(90-A)); // Ensure logical range
        // Force carry logic sometimes
        let [valA, valB] = randWithCarry(); 
        
        const a1 = valA%10, a2 = Math.floor(valA/10);
        const b1 = valB%10, b2 = Math.floor(valB/10);
        const ones = a1+b1; const carry = ones>=10?1:0; const onesOut = ones%10;
        const tensOut = a2 + b2 + carry;

        setInfo("Ikut langkah: Tambah Sa dahulu.");

        content.innerHTML = `
            <div class="w-full max-w-md">
                <h3 class="text-3xl font-bold text-purple-600 mb-4 text-center">üéØ Tambah & Bawa</h3>
                
                <div class="bg-purple-50 p-6 rounded-2xl border-4 border-purple-200 shadow-inner mb-6">
                    <div class="grid grid-cols-3 gap-2 text-center text-3xl font-black text-slate-700">
                        <div></div>
                        <div id="carry-slot" class="w-12 h-12 mx-auto border-2 border-dashed border-purple-300 rounded-lg flex items-center justify-center text-purple-500 text-xl transition-all"></div>
                        <div></div>

                        <div></div>
                        <div>${a2}</div>
                        <div>${a1}</div>

                        <div>+</div>
                        <div>${b2}</div>
                        <div>${b1}</div>

                        <div class="col-span-3 h-1 bg-purple-300 my-2"></div>

                        <div></div>
                        <div id="tens-out" class="w-14 h-14 mx-auto border-2 border-dashed border-purple-300 rounded-lg flex items-center justify-center transition-all bg-white">?</div>
                        <div id="ones-out" class="w-14 h-14 mx-auto border-2 border-dashed border-purple-300 rounded-lg flex items-center justify-center transition-all bg-white">?</div>
                    </div>
                </div>

                <div id="step-container" class="bg-white p-4 rounded-xl border-2 border-slate-200 shadow-sm">
                    <div id="step-1">
                        <p class="font-bold text-slate-600 mb-2 text-center">1. Tambah Sa: ${a1} + ${b1} = ?</p>
                        <div class="flex justify-center gap-2">
                             ${[ (onesOut), (onesOut+1)%10, (onesOut+2)%10 ].sort(()=>Math.random()-0.5).map(v=>`
                                <button onclick="checkStep1(${v}, ${onesOut})" class="btn-3d bg-purple-100 text-purple-800 py-2 px-4 rounded-lg font-bold border-purple-200">${v}</button>
                             `).join('')}
                        </div>
                    </div>
                    
                    <div id="step-2" class="hidden">
                        <p class="font-bold text-slate-600 mb-2 text-center">2. Perlu Bawa 1?</p>
                        <div class="flex justify-center gap-2">
                            <button onclick="checkStep2(1, ${carry})" class="btn-3d bg-yellow-100 text-yellow-800 py-2 px-4 rounded-lg font-bold border-yellow-200">Ya</button>
                            <button onclick="checkStep2(0, ${carry})" class="btn-3d bg-slate-100 text-slate-800 py-2 px-4 rounded-lg font-bold border-slate-200">Tidak</button>
                        </div>
                    </div>

                    <div id="step-3" class="hidden">
                        <p class="font-bold text-slate-600 mb-2 text-center">3. Tambah Puluh: ${a2} + ${b2} ${carry?'+ 1':''} = ?</p>
                        <div class="flex justify-center gap-2">
                            ${[tensOut, tensOut+1, Math.max(0,tensOut-1)].sort(()=>Math.random()-0.5).map(v=>`
                                <button onclick="checkStep3(${v}, ${tensOut})" class="btn-3d bg-green-100 text-green-800 py-2 px-4 rounded-lg font-bold border-green-200">${v}</button>
                             `).join('')}
                        </div>
                    </div>
                </div>
                 <button onclick="loadActivity(3)" class="mt-4 mx-auto block text-slate-400 underline">Soalan Baru</button>
            </div>
        `;
    }
    
    function randWithCarry(){
        const a = 15 + Math.floor(Math.random()*70);
        const b = 15 + Math.floor(Math.random()*70);
        if((a%10 + b%10) >= 10) return [a,b];
        return randWithCarry();
    }

    window.checkStep1 = function(val, correct){
        if(val === correct){
            document.getElementById('ones-out').textContent = val;
            document.getElementById('ones-out').classList.add('bg-green-100', 'text-green-700', 'font-bold');
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            speak("Betul.");
        } else { speak("Cuba lagi."); }
    }
    window.checkStep2 = function(val, correct){
        if(val === correct){
            document.getElementById('carry-slot').textContent = val ? '1' : '0';
            if(val) document.getElementById('carry-slot').classList.add('bg-yellow-100', 'text-yellow-700', 'font-bold');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
            speak("Tepat.");
        } else { speak("Salah."); }
    }
    window.checkStep3 = function(val, correct){
        if(val === correct){
            document.getElementById('tens-out').textContent = val;
            document.getElementById('tens-out').classList.add('bg-green-100', 'text-green-700', 'font-bold');
            triggerWin();
            document.getElementById('step-container').innerHTML = `<div class="text-center font-bold text-green-600 text-xl py-4">Selesai! Jawapan ialah ${val}${document.getElementById('ones-out').textContent}</div>`;
            speak(`Jawapan ialah ${val}${document.getElementById('ones-out').textContent}`);
        } else { speak("Cuba lagi."); }
    }


    /* --- 4. Kuiz Cepat --- */
    let quizScore = 0;
    function setupAct4(content) {
        const a = 10 + Math.floor(Math.random()*80);
        const b = Math.floor(Math.random()*10) + 5; // simple add
        const ans = a + b;
        const choices = [ans, ans+2, ans-1].sort(()=>Math.random()-0.5);

        content.innerHTML = `
            <div class="w-full max-w-xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-2">‚úÖ Kuiz Cepat</h3>
                <p class="text-orange-400 font-bold mb-8">Skor: ${quizScore}</p>
                
                <div class="bg-orange-50 border-4 border-orange-200 rounded-3xl py-8 mb-8">
                    <span class="text-6xl font-black text-slate-700">${a} + ${b} = ?</span>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    ${choices.map(c => `
                        <button onclick="checkQuiz(${c}, ${ans}, this)" class="btn-3d bg-white border-orange-100 text-slate-700 text-3xl font-bold py-6 rounded-xl hover:bg-orange-50">
                            ${c}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.checkQuiz = function(val, correct, btn){
        if(val === correct){
            quizScore++;
            btn.classList.add('bg-green-500', 'text-white');
            triggerWin(); speak("Betul!");
            setTimeout(() => loadActivity(4), 1000);
        } else {
            btn.classList.add('shake', 'bg-red-500', 'text-white');
            speak("Salah.");
        }
    }


    /* --- 5. Visual Epal --- */
    function setupAct5(content) {
        setInfo("Gerakkan slider untuk tambah epal.");
        let A = 3, B = 2;
        
        content.innerHTML = `
            <div class="w-full max-w-3xl text-center">
                <h3 class="text-3xl font-bold text-rose-600 mb-4">üçé Visual Epal</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center mb-6">
                    <div class="bg-white rounded-2xl p-4 border-2 border-rose-100 shadow-sm">
                        <h4 class="font-bold text-rose-400">Kumpulan A</h4>
                        <div id="display-A" class="text-5xl font-black text-slate-700 my-2">${A}</div>
                        <div id="apples-A" class="flex flex-wrap justify-center gap-1 min-h-[40px] text-2xl">üçéüçéüçé</div>
                        <input type="range" min="1" max="9" value="${A}" class="w-full mt-2 accent-rose-500 cursor-pointer" oninput="updateApples('A', this.value)">
                    </div>

                    <div class="text-6xl font-black text-slate-300">+</div>

                    <div class="bg-white rounded-2xl p-4 border-2 border-rose-100 shadow-sm">
                        <h4 class="font-bold text-rose-400">Kumpulan B</h4>
                        <div id="display-B" class="text-5xl font-black text-slate-700 my-2">${B}</div>
                        <div id="apples-B" class="flex flex-wrap justify-center gap-1 min-h-[40px] text-2xl">üçéüçé</div>
                        <input type="range" min="1" max="9" value="${B}" class="w-full mt-2 accent-rose-500 cursor-pointer" oninput="updateApples('B', this.value)">
                    </div>
                </div>

                <button onclick="combineApples()" class="btn-3d bg-rose-500 text-white font-bold py-3 px-10 rounded-full text-xl mb-6">üîó Gabungkan</button>

                <div id="result-area" class="hidden opacity-0 transition-opacity duration-500 bg-emerald-50 border-4 border-emerald-200 rounded-3xl p-6">
                    <div class="text-slate-500 font-bold">Jumlah Besar</div>
                    <div id="total-num" class="text-6xl font-black text-emerald-600 my-2"></div>
                    <div id="total-apples" class="flex flex-wrap justify-center gap-1 text-3xl animate-popIn"></div>
                </div>
            </div>
        `;
    }

    window.updateApples = function(group, val) {
        const count = parseInt(val);
        document.getElementById(`display-${group}`).innerText = count;
        document.getElementById(`apples-${group}`).innerHTML = Array(count).fill('üçé').join('');
        document.getElementById('result-area').classList.add('hidden'); // Hide result if changed
    }

    window.combineApples = function() {
        const a = parseInt(document.getElementById('display-A').innerText);
        const b = parseInt(document.getElementById('display-B').innerText);
        const sum = a + b;
        
        const res = document.getElementById('result-area');
        res.classList.remove('hidden');
        // Force reflow for animation
        void res.offsetWidth; 
        res.classList.remove('opacity-0');
        
        document.getElementById('total-num').innerText = sum;
        document.getElementById('total-apples').innerHTML = Array(sum).fill('üçé').join('');
        
        speak(`Jumlah ialah ${sum}`);
        triggerWin();
    }

  </script>
